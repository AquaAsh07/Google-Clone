<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Google Clone</title>
  </head>
  <body>
    <!-- Header Start -->
    <header>
      <div class="navlinks">
        <a href="https://mail.google.com/mail/u/0/#inbox">Gmail</a>
        <a href="https://www.google.com/imghp?hl=en&ogbl">Images</a>
      </div>

      <div class="navItems">
        <p class="nineDots"><ion-icon name="apps"></ion-icon></p>
        <img src="/public/cat.png" alt="Profile Icon" class="profileIcon" />
      </div>
    </header>
    <!-- Header Finished -->

    <!-- Main Start -->
    <main>
      <div>
        <h1 class="mainlogo">Google</h1>
      </div>

      <div class="searchBar">
        <p class="searchIcon"><ion-icon name="search-outline"></ion-icon></p>
        <input type="text" />
        <button class="icons"><ion-icon name="mic"></ion-icon></button>
        <button class="icons"><ion-icon name="camera"></ion-icon></button>
      </div>

      <div class="buttonContainers">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>

      <div class="subHead">
        <p>Google offered in: <span>বাংলা</span></p>
      </div>
    </main>
    <!-- Main Finished -->

    <!-- Footer Start -->
    <footer>
      <div class="countryName">
        <p>Bangladesh</p>
      </div>

      <div class="footerLinkContainer">
        <div class="footerLinks">
          <a
            href="https://about.google/?utm_source=google-BD&utm_medium=referral&utm_campaign=hp-footer&fg=1"
            >About</a
          >
          <a
            href="https://ads.google.com/intl/en/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
            >Advertising</a
          >
          <a
            href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none"
            >Business</a
          >
          <a href="https://www.google.com/search/howsearchworks/?fg=1"
            >How Search Works</a
          >
        </div>

        <div class="footerLinks">
          <a href="https://policies.google.com/privacy?hl=en-BD&fg=1"
            >Privacy</a
          >
          <a href="https://policies.google.com/terms?hl=en-BD&fg=1">Terms</a>
          <a href="#add link of settings">Settings</a>
        </div>
      </div>
    </footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
